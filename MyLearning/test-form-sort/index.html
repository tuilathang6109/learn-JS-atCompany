<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/MyLearning/test-form-sort/style.css">
</head>
<body>
    <div class="product">
		<div class="product-item">
			<img src="https://via.placeholder.com/500x200.png?text=Product+1" alt="Product 1">
			<div class="title">Product 1</div>
			<div class="price">$50</div>
			<button>Add to cart</button>
		</div>
		<div class="product-item">
			<img src="https://via.placeholder.com/500x200.png?text=Product+2" alt="Product 2">
			<div class="title">Product 2</div>
			<div class="price">$75</div>
			<button>Add to cart</button>
		</div>
		<div class="product-item">
			<img src="https://via.placeholder.com/500x200.png?text=Product+3" alt="Product 3">
			<div class="title">Product 3</div>
			<div class="price">$100</div>
			<button>Add to cart</button>
		</div>
		<div class="product-item">
			<img src="https://via.placeholder.com/500x200.png?text=Product+4" alt="Product 4">
			<div class="title">Product 4</div>
			<div class="price">$125</div>
			<button>Add to cart</button>
		</div>
		<div class="product-item">
			<img src="https://via.placeholder.com/500x200.png?text=Product+5" alt="Product 5">
			<div class="title">Product 5</div>
			<div class="price">$150</div>
			<button>Add to cart</button>
            
		</div>
	</div>
    <button id="price-ascending">Sort by price ascending</button>
    <button id="price-descending">Sort by price descending</button>
    <script src="/MyLearning/test-form-sort/main.js"></script>
</body>
</html>
